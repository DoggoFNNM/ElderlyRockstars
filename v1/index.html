<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elderly Rockstars ðŸŽ¸</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

    body {
      margin: 0;
      font-family: 'Rock Salt', cursive;
      color: white;
      text-align: center;
    }

    .container {
      position: absolute;
      inset: -1em;
      --c: 7px;
      background-color: #000;
      background-image: radial-gradient(
          circle at 50% 50%,
          #0000 1.5px,
          #000 0 var(--c),
          #0000 var(--c)
        ),
        radial-gradient(
          circle at 50% 50%,
          #0000 1.5px,
          #000 0 var(--c),
          #0000 var(--c)
        ),
        radial-gradient(circle at 50% 50%, #f00, #f000 60%),
        radial-gradient(circle at 50% 50%, #ff0, #ff00 60%),
        radial-gradient(circle at 50% 50%, #0f0, #0f00 60%),
        radial-gradient(ellipse at 50% 50%, #00f, #00f0 60%);
      background-size:
        12px 20.7846097px,
        12px 20.7846097px,
        200% 200%,
        200% 200%,
        200% 200%,
        200% 20.7846097px;
      --p: 0px 0px, 6px 10.39230485px;
      background-position:
        var(--p),
        0% 0%,
        0% 0%,
        0% 0px;
      animation:
        wee 40s linear infinite,
        filt 6s linear infinite;
      z-index: -1;
    }

    @keyframes filt {
      0% {
        filter: hue-rotate(0deg);
      }
      to {
        filter: hue-rotate(360deg);
      }
    }

    @keyframes wee {
      0% {
        background-position:
          var(--p),
          800% 400%,
          1000% -400%,
          -1200% -600%,
          400% 41.5692194px;
      }
      to {
        background-position:
          var(--p),
          0% 0%,
          0% 0%,
          0% 0%,
          0% 0%;
      }
    }

    h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-top: 4rem;
    }

    .signup-button {
      width: 165px;
      height: 62px;
      cursor: pointer;
      color: #fff;
      font-size: 17px;
      border-radius: 1rem;
      border: none;
      position: relative;
      background: #100720;
      transition: 0.1s;
    }

    .signup-button::after {
      content: '';
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      filter: blur(15px);
      z-index: -1;
      position: absolute;
      left: 0;
      top: 0;
    }

    .signup-button:active {
      transform: scale(0.9) rotate(3deg);
      background: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2%);
      transition: 0.5s;
    }
  </style>
</head>
<body>

  </a>
</body>
</html>
